<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cartorios Docket</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/e2078d852f.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container" align="center">
            <h3 align="center" class="display-4">Cartorios Docket</h3>
            <h4 align="center" class="display-4">Seja bem vindo ao serviços de controle de cartorios da Docket, por favor selecione abaixo uma das nossas opções.</h4>
		</div>
		<div class="jumbotron" align="center">
            <p class="h4">Registre um cartorio </p>
            <form method="POST" enctype="multipart/form-data" action="cartorio" >
                <input accesskey="1"
						alt="Insira o nome do seu cartorio"
						class="btn btn-secondary btn-lg active" type="text" name="nome" id="nome"
						required/>
                <button class="btn btn-secondary btn-lg active" type="submit" value="POST" id="botaopost">
                	<i style="font-size: 12px" class="fas fa-plus"></i><h6 class="h6"> Registrar</h6>
                </button>
			</form>
            <p class="h4">Altere o resgistro de um cartorio</p>
            <form method="PUT" enctype="multipart/form-data" action="edit" ></form>
                <input  alt="Insira o id do cartorio que quer alterar"
						class="btn btn-secondary btn-lg active" type="text" name="idEdit" id="idEdit"
						required/>
				<button class="btn btn-secondary btn-lg active" type="submit" value="Upload" id="botaoput">
					<i style="font-size: 12px" class="far fa-edit"></i><h6 class="h6"> Alterar</h6>
                </button>
			</form>
            <p class="h4">Remova um cartorio</p>
			<form method="DELETE" enctype="multipart/form-data" action="del"></form>
                <input  alt="Insira o id do cartorio que quer alterar"
						class="btn btn-secondary btn-lg active" type="text" name="idDel" id="idDel"
						required/>
				<button class="btn btn-secondary btn-lg active" type="submit" value="Upload" id="botaodel">
					<i style="font-size: 12px" class="far fa-trash-alt"></i><h6 class="h6"> Deletar</h6>
				</button>	
			</form>
			<p class="h4">Pesquise um cartorio</p>
			<form method="GET" enctype="multipart/form-data" action="get"></form>
                <input  alt="Insira o id do cartorio que quer alterar"
						class="btn btn-secondary btn-lg active" type="text" name="idGet" id="idGet"
						required/>
				<button class="btn btn-secondary btn-lg active" type="submit" value="Upload" id="botaodel">
					<i style="font-size: 12px" class="fas fa-search"></i><h6 class="h6"> Buscar</h6>
                </button>
            </form>
            <p class="h4">Liste os cartorios</p>
				
			<a href="listaCartorios" class="btn btn-lg btn-primary">Clique aqui para ver os cartorios já registrados</a>
		</div>
    </div>
</body>
</html>
